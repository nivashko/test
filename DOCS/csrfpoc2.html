<html>

    <head>

        <meta charset="UTF-8">

            <title>jsonpost</title>

            <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>

            <script>

                var Id = 215195;

                var otherId = 215112;

                var Bids = [1011];

                var PeriodIds = [7004];

                $.ajax({

                       type: "POST",

                       url: "https://e2eint.staffing.epam.com/api/b1/recent-view-items",

                       xhrFields: { withCredentials: true },

                       data: JSON.stringify({Id, otherId, Bids, PeriodIds}),

                       contentType: "application/json;charset=utf-8",

                       dataType: "json",

                       success: function(data){alert(data);},

                       failure: function(errMsg) {

                       alert(errMsg);

                       }

                       });

                </script>

    </head>

    <body>

        <h2>json post to webservice withcredentials</h2>

    </body>

</html>
